<script type="text/javascript">
  function openNav() {
      document.getElementById("sacra-nav-mobile-menu").style.display = "block";
      document.getElementById("navMobileItems").style.display = "block";
  }

  function closeNav() {
    document.getElementById("sacra-nav-mobile-menu").style.display = "none";
    document.getElementById("navMobileItems").style.display = "none";
  }

  // RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES
  window.onorientationchange = function() {
    var orientation = window.orientation;
    switch(orientation) {
      case 0:
      case 90:
      case -90: window.location.reload();
      break; }
  };


</script>
