{% load i18n static %}
{% load static %}

<!DOCTYPE html>
<html lang="de" class="h-100">
<head>
  <meta charset="UTF-8">
  {% if name %}
  <title>{{ name }}</title>
  {% endif %}
  <!-- Viewport Settings -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <!-- critical CSS -->
  <style type="text/css">
      @font-face { 
      font-family: 'Uniform'; 
      src: url({% static 'fonts/uniform_black.otf' %}) format('truetype');
      font-weight: bold;
      font-style: normal
    }
    @font-face { 
      font-family: 'Uniform'; 
      src: url({% static 'fonts/uniform_condensed_regular.otf' %}) format('truetype');
      font-weight: normal;
      font-style: normal
    }
  </style>
  <!--- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <!-- CSS-->
  <link rel="stylesheet" href="https://use.typekit.net/kyi7kgs.css">
  <link href="{% static 'css/sacra.css' %}" rel="stylesheet" type="text/css" />

  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="57x57" href="{% static 'favicon/apple-icon-57x57.png' %}">
  <link rel="apple-touch-icon" sizes="60x60" href="{% static 'favicon/apple-icon-60x60.png' %}">
  <link rel="apple-touch-icon" sizes="72x72" href="{% static 'favicon/apple-icon-72x72.png' %}">
  <link rel="apple-touch-icon" sizes="76x76" href="{% static 'favicon/apple-icon-76x76.png' %}">
  <link rel="apple-touch-icon" sizes="114x114" href="{% static 'favicon/apple-icon-114x114.png' %}/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="{% static 'favicon/apple-icon-120x120.png' %}">
  <link rel="apple-touch-icon" sizes="144x144" href="{% static 'favicon/apple-icon-144x144.png' %}">
  <link rel="apple-touch-icon" sizes="152x152" href="{% static 'favicon/apple-icon-152x152.png' %}">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'favicon/apple-icon-180x180.png' %}">
  <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'android-icon-192x192.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="96x96" href="{% static 'favicon/favicon-96x96.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'favicon/manifest.json' %">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="{% static 'favicon/ms-icon-144x144.png' %}">
  <meta name="theme-color" content="#ffffff">
  {% block extra_head %}
  {% endblock %}
</head>

<body class="d-flex h-100 text-center text-black bg-white">
  <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
    {% include "templates/navbar.html" %} 
    {% block slider %}
    {% endblock %}
    <main class="px-3 musica-container">
  
{% block body %}
{% endblock %}
</main>



{% include "templates/footer.html" %}
</div>
<script type="text/javascript">
  function openNav() {
      document.getElementById("sacra-nav-mobile-menu").style.display = "block";
      document.getElementById("navMobileItems").style.display = "block";
  }

  function closeNav() {
    document.getElementById("sacra-nav-mobile-menu").style.display = "none";
    document.getElementById("navMobileItems").style.display = "none";
  }

  // RELOADS WEBPAGE WHEN MOBILE ORIENTATION CHANGES
  window.onorientationchange = function() {
    var orientation = window.orientation;
    switch(orientation) {
      case 0:
      case 90:
      case -90: window.location.reload();
      break; }
  };


</script>
  {% block footer %}
  {% endblock %}


</body>
</body>
</html>
